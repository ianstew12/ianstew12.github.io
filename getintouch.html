    <link rel="stylesheet" type="text/css" href="styles.css">

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">

                </button>
                <a class="navbar-brand" href=./home.html>Home</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href=./theguy.html>The Guy</a></li>
                    <li><a href=./theprogrammer.html>The Programmer</a></li>
                    <li class="active"><a href=./getintouch.html>Contact</a></li>
                </ul>
            </div>
    </nav>


    <div class="container">




        <div class="row">
            <div class="col-sm-4">
                <!--For my email button I used the encrypter at http://hivelogic.com/enkoder/index.php to convert from HTML
to protect from spam. Andrew explained that this is not necessary so I deleted it. Possibly useful for future client sites-->
                <div class="three columns center no-float repeatable">
                    <div class="small-image" data-component="image" data-use-url="true" style="min-height:100px">
                        <div class="content content2" style="visibility: visible;">
                            <a class="image-link" href="mailto:%20ian.stew12@gmail.com" target="_blank">
                                <img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/96/gmail-icon.png" alt="ian.stew12@gmail.com" class="lazy-img" title="ian.stew12@gmail.com" style="vertical-align: middle;position: relative;">
                            </a>
                            <span class="image-link"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--need to add row to make these buttons beside each other-->
            <div class="col-sm-4">
                <div class="three columns center no-float repeatable">
                    <div class="small-image" data-component="image" data-use-url="true" style="min-height:100px">
                        <div class="content content2" style="visibility: visible;">
                            <a class="image-link" href="https://twitter.com/istewart1919" target="_blank">
                                <img src="http://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/96/twitter-icon.png" alt="My Twitter account" class="lazy-img" title="check out my twitter" style="vertical-align: middle;position: relative;">
                            </a>
                            <span class="image-link"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="three columns center no-float repeatable">
                    <div class="small-image" data-component="image" data-use-url="true" style="min-height:100px">
                        <div class="content content2" style="visibility: visible;">
                            <a class="image-link" href="https://www.linkedin.com/in/williamhgates" target="_blank">
                                <img src="http://icons.iconarchive.com/icons/iconshock/high-detail-social/72/linkedin-icon.png" alt="linkedin link" class="lazy-img" title="LinkedIn" style="vertical-align: middle;position: relative;">
                            </a>
                            <span class="image-link"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--ending link button section (row)-->


        <div id="contactform">
            <form class="cf">
                <div class="half left cf">
                    <input type="text" id="input-name" placeholder="Name">
                    <input type="email" id="input-email" placeholder="Email address">
                    <input type="text" id="input-subject" placeholder="Subject">
                </div>
                <div class="half right cf">
                    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
                </div>
                <input type="submit" value="Submit" id="input-submit">
            </form>
        </div>
        <!--ending contact form-->
        <!--I'm aware this submit does not currently send the message to me-->



    </div>
    <!-- ends container-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
</body>
