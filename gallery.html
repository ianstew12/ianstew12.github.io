<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="Some photos I like">
  <meta name="keywords" content="bootstrap, responsive design">
  <meta name="author" content="Ian Stewart">
  <title>Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Image Gallery</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
          <img src="ianswinging.jpg" alt="Me Swinging on a vine" class="img-responsive" style="width:100%">
          <div class="caption">
            <p>Swinging from a vince.</p>
          </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
          <img src="lagodelsol.jpg" alt="Lake Titicaca" class="img-responsive" style="width:100%">
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
          <img src="dirtbike.jpg" alt="On a dirtbike with my friend" class="img-rounded responsive" style="width:100%">
          <div class="caption">
            <p>A picture of me biking with Nears</p>
          </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
